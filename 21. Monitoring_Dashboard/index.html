<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div class="container">
    <div class="board board1">
        <div class="top top1">
            <span>All rooms</span>
        </div>
        <div class="boxBox boxBox1">
            <div class="box box1">
                <img src="lavatory.png" alt="">
                <span>Bathroom</span>
            </div>
            <div class="box box2">
                <img src="shower.png" alt="">
                <span>Washing room</span>
            </div>
            <div class="box box3">
                <img src="books.png" alt="">
                <span>Library</span>
            </div>
            <div class="box box4">
                <img src="living-room.png" alt="">
                <span>Living Room</span>
            </div>
            <div class="box box5">
                <img src="rolling-pin.png" alt="">
                <span>Kitchen</span>
            </div>
            <div class="box box6">
                <img src="washing-machine.png" alt="">
                <span>Bathroom</span>
            </div>
        </div>
        <div class="bottom bottom1">
            <i class="fa fa-home" aria-hidden="true"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>
            <i class="fa fa-bell" aria-hidden="true"></i>
        </div>
    </div>

    <div class="board board2">
        <div class="top top2">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <span>Living Room</span>
        </div>
        <div class="boxBox boxBox2">
            <div class="box box2">
                <img src="shower.png" alt="">
                <div class="textBox">
                    <p>Active <span>3</span></p>
                    <p>Inactive <span>4</span></p>
                    <p>Usage <span>230KWh</span></p>

                </div>
                <button>Turn off all devices</button>
            </div>
            <div class="box box2"></div>
            <div class="box box2"></div>
            <div class="box box2"></div>
        </div>
        <div class="bottom bottom2">
            <i class="fa fa-home" aria-hidden="true"></i>
            <i class="fa fa-cog" aria-hidden="true"></i>
            <i class="fa fa-bell" aria-hidden="true"></i>
        </div>

</div>


</body>
</html>
