<!DOCTYPE html>
<html lang="en">
<head>
    <title> </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
<div class="card">
    <div class="top-section">
        <img  id="image-container" src="https://fostergrant.com/pub/media/catalog/product/cache/f5a7e37a546853ad041aff6af8956708/d/o/dolly_slv_10229229.2.jpg" alt="">
        <div class="nav">
            <img data-price="$80" onmouseover="change_img(this)" src="https://fostergrant.com/pub/media/catalog/product/cache/a829a8c33421edc9b8c6da87417add9b/s/p/spkg_18_04.2_1.jpg" alt="">
            <img data-price="$90" onmouseover="change_img(this)" src="https://fostergrant.com/pub/media/catalog/product/cache/a829a8c33421edc9b8c6da87417add9b/d/o/dolly_440_10236908.2_1.jpg" alt="">
            <img data-price="$110" onmouseover="change_img(this)" src="https://fostergrant.com/pub/media/catalog/product/cache/a829a8c33421edc9b8c6da87417add9b/t/e/tenley.2.jpg" alt="">
        </div>
        <div class="price" id="price">$80</div>
    </div>
    <div class="product-info">
        <div class="name">Sunglasses</div>
        <div class="dis">Awesome Men Sunglasses</div>
        <a class="btn" href="#">Add to cart</a>
    </div>
</div>
<script type="text/javascript">
    var container = document.getElementById("image-container");
    var priceblock = document.getElementById("price");

    function change_img(image) {
        container.src = image.src;
        priceblock.innerText = image.dataset.price;
    }
</script>
</body>
</html>
