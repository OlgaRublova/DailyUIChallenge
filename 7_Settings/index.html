<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Krub:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">

</head>

<body>
<div class="header">
    <div class="circle">
        <p>Creative idea by <a href="https://dribbble.com/shots/6416135-Setting/attachments">Molly Conley</a></p>
    </div>
    <div class="container">
        <div class="container__top">
            <div class="icon">
                <ion-icon name="list"></ion-icon>
            </div>
            <h1 class="heading">Settings</h1>
        </div>
        <div class="wave">
            <svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet">
                <defs>
                    <linearGradient id="gradient">
                        <stop offset="5%" stop-color="#00C9FF"/>
                        <stop offset="90%" stop-color="#2ebf91"/>
                    </linearGradient>
                </defs>
                <!--                <path fill="url(#gradient)" d="M0,100 C150,200 350,0 500,100 L500,00 L0,0 Z" style="stroke:none;"/>-->
                <path fill="url(#gradient)" d="M0,40 C130,200 350,0 500,100 L500,00 L0,0 Z" style="stroke:none;"/>

            </svg>
        </div>
        <div class="picture-holder">
            <img src="https://images.pexels.com/photos/762020/pexels-photo-762020.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </div>
        <div class="text">
            <h2 class="text__name">maryberrybakes</h2>
            <h2 class="text__title">Pro Baker</h2>
        </div>
        <div class="container__settings">
            <div class="not__cont">
                <h3 class="notification">Notifications</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="night-mode">
                <h3>Night Mode</h3>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="filter-tags">
                <h3 class="tags__left">Filter Tags</h3>
                <h4 class="tags__right">Edit Tags</h4>
            </div>
            <p>Do not show me recipes with these tags</p>
        </div>
        <div class="button">
            <div class="btn btn--potatoes">Potatoes <ion-icon name="close"></ion-icon></div>
            <div class="btn btn--beans">Lima Beans <ion-icon name="close"></ion-icon></div>
            <div class="btn btn--cheese">Blue Cheese <ion-icon name="close"></ion-icon></div>
            <div class="btn btn--cilantro">Cilantro <ion-icon name="close"></ion-icon></div>
        </div>
        <div class="btn--pink">Connect to <ion-icon name="logo-instagram"></ion-icon>Instagram</div>
    </div>

</div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
