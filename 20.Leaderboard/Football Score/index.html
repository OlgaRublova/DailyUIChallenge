<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

<section>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-offset-2 col-sm-8">
                    <div class="box">
                        <div class="score">
                            <h1>3 - 2</h1>
                        </div>

                        <div class="teamBox team1 text-center">
                            <div class="teamLogo"><img
                                    src="https://www.stickpng.com/assets/images/584a9b47b080d7616d298778.png" alt=""
                                    class="img-responsive"></div>
                            <div class="teamStatus">
                                <h2>Real Madrid<span>(win)</span></h2></div>
                            <div class="goal">
                                <ul>
                                    <li>Karim Benzema (9')</li>
                                    <li>Casemiro (21')</li>
                                    <li>Cristiano Ronaldo (76')</li>
                                </ul>
                            </div>
                        </div>


                        <div class="teamBox team2 text-center">
                            <div class="teamLogo"><img
                                    src="http://lofrev.net/wp-content/photos/2014/08/Malaga-CF-Logo-3D.png"
                                    alt=""
                                    class="img-responsive"></div>
                            <div class="teamStatus">
                                <h2>Malaga<span>(loss)</span></h2></div>
                            <div class="goal">
                                <ul>
                                    <li>Diego Rolan (18')</li>
                                    <li>Chory Castro (58')</li>
                                </ul>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
</section>


</body>
</html>
