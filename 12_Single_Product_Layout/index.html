<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="responsive.css">


</head>
<body>
<div class="bg-cover">
    <div class="post">
        <ion-icon class="top-icon-cart" name="cart"></ion-icon>

        <div class="picture-holder">
            <img class="hairdryer-pic" src="img/hair-dryier-transparent.png" alt="">
        </div>
        <div class="description-holder">
            <div class="heading">
                <h1 class="heading--main">Dyson</h1>
                <h2 class="heading--sub1">Supersonic&trade; Hairdryer</h2>
                <h3 class="heading--sub2">23.75 Karat Gold</h3>
                <p class="description">Powerful digital motor. Designed for fast drying. In 23.75K gold</p>
            </div>
            <div class="accessories-holder">
                <h4 class="list__text">6 accessories included:</h4>
                <div class="list-items">
                    <div class="item"><img src="img/one.png" alt=""></div>
                    <div class="item"><img src="img/two.png" alt=""></div>
                    <div class="item"><img src="img/three.png" alt=""></div>
                    <div class="item"><img src="img/four.png" alt=""></div>
                    <div class="item"><img src="img/five.png" alt=""></div>
                    <div class="item"><img src="img/six.png" alt=""></div>
                                    </div>
                <div class="list__text-sub">
                <h5>Smoothing Nozzle</h5>
                <p>Dry and style your hair at the same time with gentle, low-</p>
                <p>velocity airflow</p>
                </div>
            </div>
            <span>$499.99</span>
            <div class="btn">Add to cart</div>
        </div>

    </div>
</div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
