<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Krub:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="header">
    <div class="container">
        <div class="picture">
            <img class="image"
                 src="https://images.pexels.com/photos/1181690/pexels-photo-1181690.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </div>
        <div class="content">
            <div class="heading">
                <div class="heading__name">
                    <h1>Olga Rublova</h1>
                </div>
                <div class="heading__title">
                    <h3>Junior Web Developer</h3>
                </div>
                <ul class="social">
                    <li><a href="#" class="fa fa-facebook" aria-hidden="true"></a></li>
                    <li><a href="#" class="fa fa-github" aria-hidden="true"></a></li>
                    <li><a href="#" class="fa fa-linkedin" aria-hidden="true"></a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="ds-top"></div>
        <div class="avatar-holder">
            <img src="https://images.pexels.com/photos/2545237/pexels-photo-2545237.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940">
        </div>
        <div class="name"><a href="https://www.linkedin.com/in/olga-rublova-57956b172/"
                             target="_blank">Olga Rublova</a></div>

        <div class="ds-info">
            <div class="ds pens">
            <h6>Pens</h6>
            <p>3</p>
            </div>
            <div class="ds projects">
            <h6>Projects </h6>
            <p>10</p>
        </div>
        <div class="ds posts">
            <h6>Posts</h6>
            <p>5</p>
        </div>
        </div>

        <div class="ds-skill">
            <h6>Skill</h6>
            <div class="skill html">
                <h6> HTML5 </h6>
                <div class="bar bar-html">
                    <p>95%</p>
                </div>
            </div>
            <div class="skill css">
                <h6> CSS3 </h6>
                <div class="bar bar-css">
                    <p>90%</p>
                </div>
            </div>
            <div class="skill javascript">
                <h6> JavaScript </h6>
                <div class="bar bar-js">
                    <p>75%</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
