<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
</head>
<div class="flash-container">
    <div class="flash__yes">
        <div class="flash-header--yes">
            <div class="image-holder--yes">
                <img class="picture--yes" src="thumbs_up.png" alt="yes">
            </div>
            <div class="circles--yes">
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
                <div class="circle--yes"></div>
            </div>
        </div>
        <div class="text-holder--yes">
            <h1 class="heading--main--yes">Oh hell yeah!</h1>
            <h2 class="heading--sub1--yes">Look like you're on</h2>
            <h3 class="heading--sub2--yes">the right path!</h3>
        </div>
        <div class="btn btn--green">Keep going</div>
    </div>
    <div class="flash__no">
        <div class="flash-header--no">
            <div class="image-holder--no">
                <img class="picture--no" src="thumbs_down.png" alt="no">
            </div>
            <div class="circles--no">
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
                <div class="circle--no"></div>
            </div>
            <div class="text-holder--no">
                <h1 class="heading--main--no">Really dude?</h1>
                <h2 class="heading--sub1--no">This can't be good. You just</h2>
                <h3 class="heading--sub2--no">broke the interwebs!</h3>

            </div>
            <div class="btn btn--pink">Try again</div>

        </div>
    </div>
</div>
<div class="credit">
    <p>Creative idea by  <a href="https://dribbble.com/shots/2524457-Daily-UI-011-Flash-Message-Free-PSD">Samir Alley</a>.
    </p>
</div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
