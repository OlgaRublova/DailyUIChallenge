<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
<div class="boardingPass">
    <div class="boardingPass__left">
        <span>Boarding Pass</span>
    </div>
    <div class="boardingPass__center">
        <div class="boardingPass__center--top">
            <div class="moveFrom">
                <div class="airport">BLR</div>
                <div class="city">Bangalore</div>
            </div>
            <i class="fas fa-plane"></i>
            <div class="moveTo">
                <div class="airport">BLR</div>
                <div class="city">San Francisco</div>
            </div>
            <img src="https://images.pexels.com/photos/2897883/pexels-photo-2897883.jpeg?auto=compress&cs=tinysrgb&dpr=3&h=750&w=1260"
                 alt="">
        </div>
        <div class="boardingPass__center--bottom">
            <div class="details">
                <div class="detail">
                    <span>Name</span>
                    <span>Navaneeth</span>
                </div>
                <div class="detail">
                    <span>Sex</span>
                    <span>Male</span>
                </div>
                <div class="detail">
                    <span>Date</span>
                    <span>31/01/2016</span>
                </div>
                <div class="detail">
                    <span>Departure</span>
                    <span>03:30 PM</span>
                </div>

            </div>
            <div class="lastDetail">
                <span>Seat No</span>
                <span>12d</span>
            </div>
        </div>
        <div class="boardingPass__center--code">
            <img src="http://www.pngall.com/wp-content/uploads/2/Barcode-PNG-Images.png" alt="">
        </div>
    </div>
    <div class="boardingPass__right">
        <div class="airportData">
            <span>BLR</span>
            <i class="fas fa-plane"></i>
            <span>SFO</span>
        </div>
        <div class="detailsRight">
        <div class="detail">
            <span>Name</span>
            <span>Navaneeth</span>
        </div>
        <div class="detail">
            <span>Departure</span>
            <span>03:30 31/01/2016</span>
        </div>
        <div class="detail">
            <span>Seat No</span>
            <span>12 D</span>
        </div>
        </div>
    </div>

</body>
</html>
