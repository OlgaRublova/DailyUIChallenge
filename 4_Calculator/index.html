<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="i-phone">
    <div class="grey-protector">
        <div class="i-phone__upper-side">
            <div class="circle--big"></div>
            <div class="circle--small"></div>
            <div class="line"></div>
        </div>
        <div class="i-phone__left-side">
            <div class="btn"></div>
            <div class="btn"></div>
            <div class="btn"></div>
        </div>
        <div class="i-phone__right-side">
            <div class="btn"></div>
        </div>
        <div class="calc">
            <div class="calculator">
                <input type="text" class="screen" value="" disabled/>
                <button type="button" class="all-clear key key--c" value="all-clear" data-action="all-clear">AC</button>
                <button type="button" class="operator key key--plus-minus" value="+/-" data-action="+/-">+/-</button>
                <button type="button" class="operator key key--percent" value="%" data-action="%">%</button>
                <button type="button" class="operator key key--divide" value="/" data-action="/">&divide;</button>

                <button class="key key--7" type="button" value="7">7</button>
                <button class="key key--8" type="button" value="8">8</button>
                <button class="key key--9" type="button" value="9">9</button>
                <button type="button" class="operator key key--multiply" value="*" data-action="*">&times;</button>

                <button class="key key--4" type="button" value="4">4</button>
                <button class="key key--5" type="button" value="5">5</button>
                <button class="key key--6" type="button" value="6">6</button>
                <button type="button" class="operator key key--minus" value="-" data-action="-">-</button>

                <button class="key key--1" type="button" value="1">1</button>
                <button class="key key--2" type="button" value="2">2</button>
                <button class="key key--3" type="button" value="3">3</button>
                <button type="button" class="operator key key--plus" value="+" data-action="+">+</button>

                <button class="key key--0" type="button" value="0">0</button>
                <button type="button" class="decimal key key--dot" value="." data-action=".">.</button>
                <button type="button" class="equal-sign key key--even" value="=" data-action="=">=</button>
            </div>
        </div>
        <div class="i-phone__below-side">
            <div class="gradient-circle">
                <div class="circle"></div>
            </div>
        </div>
    </div>
</div>
<script>
    const calculator = document.querySelector('.calc'); //defining constant for calculator
    const keys = calculator.querySelector('.calculator'); //defining keys

    keys.addEventListener('click', e => { //on click on keys element, passing "e" Javascript Event object as a parameter
            const key = e.target; // getting event target for the key element
            if (key.matches('button')) { //checking the key type
                const action = key.dataset.action; //taking key "data-action" attribute
                if (action) {
                    console.log('Action: ' + action);
                } else {
                    console.log('Number: ' + key.value);

                }
            }
        }
    );

</script>

</body>
</html>
