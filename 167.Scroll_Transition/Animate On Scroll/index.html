<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
<section>
    <h1 data-aos="fade-up">Lorem ipsum dolor sit amet</h1>
</section>
<section>
    <h1 data-aos="fade-left">Lorem ipsum dolor sit amet</h1>
</section>
<section>
    <h1 data-aos="flip-left">Lorem ipsum dolor sit amet</h1>
</section>
<section>
    <h1 data-aos="flip-up">Lorem ipsum dolor sit amet</h1>
</section>
<section>
    <h1 data-aos="zoom-in">Lorem ipsum dolor sit amet</h1>
</section>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init({
        offset: 200,
        duration: 1000,
        }
    );
</script>
</body>
</html>
