<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
</head>


<body>
<div class="skillsBox">

    <h1>Skills</h1>
    <div class="skills">
        <div class="progress">
            <div class="percent" style="width:90%">90%</div>
        </div>
        <h2>HTML</h2>
    </div>

    <div class="skills">
        <div class="progress">
            <div class="percent" style="width:85%">85%</div>
        </div>
        <h2>CSS</h2>
    </div>
    <div class="skills">
        <div class="progress">
            <div class="percent" style="width:70%">70%</div>
        </div>
        <h2>Javascript</h2>
    </div>
    <div class="skills">
        <div class="progress">
            <div class="percent" style="width:80%">80%</div>
        </div>
        <h2>Photoshop</h2>
    </div>
</div>

</body>
</html>
