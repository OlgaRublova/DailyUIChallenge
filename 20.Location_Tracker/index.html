<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Location Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
    <div class="tracker">
        <div class="map">
            <img src="map.png" alt="map">
        </div>
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" class="ip-search" value="Amy" placeholder=""/>
            <i class="fa fa-times-circle"></i>
            <span class="cancel">Cancel</span>
        </div>



        <div class="marker-box">
            <div class="marker">
                <img src="https://images.pexels.com/photos/1855582/pexels-photo-1855582.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                     alt="">
            </div>
            <div class="marker-radar"></div>
        </div>
        <div class="user-location"></div>
        <div class="marker-info-box">
            <div class="marker-info">
                <span class="name">Amy Smith</span>
                <span class="activity">
                last call 3 mins ago
              </span>
            </div>
            <div class="marker-action">
              <span class="btn">
                <i class="fa fa-telegram"></i>
                Meet Her
              </span>
            </div>
            <div class="distance marker-distance">
              <span class="head-title">
                Distance
              </span>
                <span>5.67 km</span>
            </div>
            <div class="distance distance-time">
              <span class="head-title">
                Time
              </span>
                <span>46 minutes</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
