<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="hover.css">

</head>
<div class="player">
    <div class="player__cover">
        <div class="picture-holder">
            <img src="moby.jpg">
        </div>
        <div class="player__cover--top">
            <div class="icon">
                <ion-icon name="menu"></ion-icon>
            </div>
            <div class="icon">
                <ion-icon name="search"></ion-icon>
            </div>
        </div>
        <div class="player__cover--toggle">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="player__body">
        <div class="name">
            <p class="name--album">Hotel</p>
            <p class="name--song">Slipping Away</p>
            <p class="name--band">Moby</p>
        </div>
        <div class="circle">
<!--                <ion-icon class="ion" name="pause"></ion-icon>-->
<!--                <ion-icon class="ion" name="play"></ion-icon>-->
<!--                <ion-icon class="ion" name="skip-forward"></ion-icon>-->
<!--                <ion-icon class="ion" name="skip-backward"></ion-icon>-->
        </div>
    </div>
</div>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
