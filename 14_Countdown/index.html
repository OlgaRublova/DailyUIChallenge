<!DOCTYPE html>
<html lang="en">
<head>
    <title>Countdown</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,800&display=swap" rel="stylesheet"></head>


<body>
<div class="center">
    <h1><span>2020</span> <br>New Year Countdown</h1>
    <div id="clock"></div>
</div>






<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="countdown.js"></script>
<script type="text/javascript">
    $("#clock").countdown("2020/1/1", function (event) {
       var $this = $(this).html(event.strftime(""
           + "<div><span>%w</span><span>Weeks</span></div>"
           + "<div><span>%d</span><span>Days</span></div>"
           + "<div><span>%H</span><span>Hr</span></div>"
           + "<div><span>%M</span><span>Min</span></div>"
           + "<div><span>%S</span><span>Sec</span></div>"
    ))
    } )

</script>
</body>
</html>
